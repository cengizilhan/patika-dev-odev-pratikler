    <script>
function SearchingChallenge(str) { 
var orjStr=str;

console.log(wordArr);

for (const element of wordArr)
{
str=element;

{

obj[l]= (isNaN(obj[l])? 1: obj[l]+1);

}

var MaxChars=[];

{

        console.log(res);

console.log("max char index in array", index);
console.log(wordArr[index]);
if(max==min)
{
    str=parseInt(-1);
}else
{
    str=wordArr[index];
}




  // code goes here  
  return str;
